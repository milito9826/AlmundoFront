<div class="container">
  <div class="row">
    <div *ngFor="let hotel of hoteles; let idx = index" class="card col-md-4" style="width:400px">
        &nbsp;
      <img class="card-img-bottom" src="./assets/img/content/{{hotel.imagen}}" alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">{{hotel.nombre}}</h4>
        <p class="card-text">{{hotel.descripcion}}</p>
        <p class="card-text">Ubicacion: {{hotel.ciudad}} - {{hotel.direccion}}</p>
        <hr>
        <span class="glyphicon glyphicon-globe"> Precio desde: <strong>{{hotel.precioMasBajo}}</strong></span>
      </div>
    </div>

    <br>
  </div>
</div>
